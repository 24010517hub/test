<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音楽リスト | 私の趣味サイト</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <a href="index.html" class="back-to-home-button">ホームに戻る</a>
        <h1>MUSIC WORLD</h1>
        <p>最近よく聞いている曲をご紹介!</p>
    </header>

    <main class="movie-main">

        <h2 class="hyoudai"></h2>

        <div class="music-grid-3col"> 
            
            <div class="music-item-card">
                <h3>【Ado】エルフ</h3>
                <video 
                    src="Video/【Ado】エルフ.mp4" 
                    class="music-album-poster" 
                    controls 
                    poster="images/music_album_a.jpg"> 
                    </video>
                              
            </div>

            <div class="music-item-card">
                <h3>Koji Tamaki - Fanfare</h3>
                <video 
                    src="Video/Koji Tamaki - Fanfare.mp4" 
                    class="music-album-poster" 
                    controls 
                    poster="images/music_album_b.jpg">
                </video>
              
                
            </div>            
            <div class="music-item-card">
                <h3>Snow Man「Dangerholic」</h3>
                <video 
                    src="Video/Snow Man「Dangerholic」Music Video YouTube Ver..mp4" 
                    class="music-album-poster" 
                    controls 
                    poster="images/music_album_a.jpg"> 
                    </video>
                          
            </div>

            <div class="music-item-card">
                <h3>ポルノグラフィティ - アゲハ蝶</h3>
                <video 
                    src="Video/アゲハ蝶.mp4" 
                    class="music-album-poster" 
                    controls 
                    poster="images/music_album_b.jpg">
                </video>
               
                
            </div>

            
            <div class="music-item-card">
                <h3>AI-おジャ魔女カーニバル!!</h3>
                <video 
                    src="Video/QUEEN - おジャ魔女カーニバル!! (LIVE) AI COVER.mp4" 
                    class="music-album-poster" 
                    controls 
                    poster="images/music_album_b.jpg">
                </video>
              
            </div>
            
            <div class="music-item-card">
                <h3>tuki.-晩餐歌</h3>
                <video 
                    src="Video/tuki.『晩餐歌』Official Music Video.mp4" 
                    class="music-album-poster" 
                    controls 
                    poster="images/music_album_b.jpg">
                </video>
                <p class="artist-name"></p>
               
            </div>
             <div class="music-item-card">
                <h3>tuki.-ストレンジャーズ</h3>
                <video 
                    src="Video/tuki. 『ストレンジャーズ』Official Audio（TBS系日曜劇場「キャスター」劇中歌）.mp4" 
                    class="music-album-poster" 
                    controls 
                    poster="images/music_album_b.jpg">
                </video>
               
            </div>
             <div class="music-item-card">
                <h3>ゴダイゴ<br>モンキー・マジック</h3>
                </h3>
                <video 
                    src="Video/モンキー・マジック.mp4" 
                    class="music-album-poster" 
                    controls 
                    poster="images/music_album_b.jpg">
                </video>
                <p class="artist-name"></p>
                
            </div>
             </div>
             

        

    </main>

     
</body>

</html>
